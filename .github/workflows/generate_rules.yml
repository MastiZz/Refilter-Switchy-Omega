name: Generate Switchy Omega Rules

on:
  push:
    branches:
      - main  # Запуск при каждом пуше в ветку main
  schedule:
    - cron: '0 0 * * *'  # Запуск каждый день в полночь (UTC)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout репозиторий
        uses: actions/checkout@v3

      - name: Установка Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Установка зависимостей
        run: pip install requests

      - name: Запуск скрипта
        run: python generate_switchy_rules.py

      - name: Коммит и пуш изменений
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add switchy_omega_rules.txt
          git commit -m "Автоматическая генерация правил Switchy Omega" || echo "No changes to commit"
          git push
